<mat-card>
    <mat-card-header>
        <mat-card-title>{{ projectData.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ projectData.summary }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="openDialog()">View</button>
    </mat-card-actions>
</mat-card>
